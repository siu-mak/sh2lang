name: Publish APT repo (GitHub Pages)

on:
  push:
    tags:
      - "v*.*.*"   # publish on version tags
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y reprepro gnupg dpkg dpkg-dev xz-utils

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Import GPG key
        env:
          APT_GPG_PRIVATE_KEY: ${{ secrets.APT_GPG_PRIVATE_KEY }}
          APT_GPG_PASSPHRASE: ${{ secrets.APT_GPG_PASSPHRASE }}
        run: |
          set -euo pipefail

          export GNUPGHOME="$RUNNER_TEMP/gnupg"
          mkdir -p "$GNUPGHOME"
          chmod 700 "$GNUPGHOME"

          # Configure gpg-agent for non-interactive passphrase entry
          echo "allow-loopback-pinentry" > "$GNUPGHOME/gpg-agent.conf"
          echo "pinentry-mode loopback" > "$GNUPGHOME/gpg.conf"

          # Import key
          echo "$APT_GPG_PRIVATE_KEY" | gpg --batch --import

          # Put passphrase in a protected file (avoid printing it)
          printf "%s" "$APT_GPG_PASSPHRASE" > "$RUNNER_TEMP/gpg-pass"
          chmod 600 "$RUNNER_TEMP/gpg-pass"

          gpg --list-secret-keys --keyid-format=long

      - name: Build .deb package (sh2lang)
        run: |
          set -euo pipefail
          cargo build -p sh2c --release
          cargo build -p sh2do --release
          cargo deb -p sh2lang
          ls -la target/debian

      - name: Create APT repo + include .deb
        env:
          CODENAME: jammy
        run: |
          set -euo pipefail
          export GNUPGHOME="$RUNNER_TEMP/gnupg"

          # apt-repo/ must exist in your repo with conf/distributions + conf/options
          test -f apt-repo/conf/distributions
          test -f apt-repo/conf/options

          mkdir -p out
          cp -r apt-repo out/apt-repo

          # Include all produced .deb files
          shopt -s nullglob
          debs=(target/debian/*.deb)
          if [ ${#debs[@]} -eq 0 ]; then
            echo "No .deb files found in target/debian/"
            exit 1
          fi

          for deb in "${debs[@]}"; do
            echo "Including $deb"
            reprepro -b out/apt-repo --gnupghome "$GNUPGHOME" includedeb "$CODENAME" "$deb"
          done

          # Prepare Pages site content
          mkdir -p out/site
          cp -r out/apt-repo/* out/site/

          # Publish the public key alongside the repo so users can curl it
          if [ -f public/gpg.key ]; then
            cp -f public/gpg.key out/site/gpg.key
          fi

          echo "Repo files:"
          find out/site -maxdepth 4 -type f | sed 's|^out/site/||' | head -n 200

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out/site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
